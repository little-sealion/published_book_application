<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/header_nav_footer.js" defer></script>
    <script src="./js/create_book.js" defer></script>
    <link rel="stylesheet" href="./css/book.css">
    <title>Add Book Form</title>
</head>

<body>
    <div id="myHeader"></div>
    <form id="create-book-form" enctype="multipart/form-data" novalidate onsubmit="postCreateBook(event)">         
        <h2>Add a book</h2>
        <fieldset>
            <input autofocus type="text" name="bookTitle" id="bookTitle" placeholder="bookTitle" required  oninput="validate(event.target)">
            <label for="bookTitle">Book Title</label>
            <div class="error"></div>
        </fieldset>
        <fieldset>
            <input autofocus type="text" name="originalTitle" id="originalTitle" placeholder="originalTitle" required  oninput="validate(event.target)">
            <label for="originalTitle">Original Title</label>
            <div class="error"></div>
        </fieldset>
        <fieldset>
            <input type="number" min="1000" step="1"  name="yearofPublication" id="yearofPublication" required oninput="validate(event.target)" />
            <label for="yearofPublication">YearofPublication</label>
            <div class="error"></div>
        </fieldset>
        <fieldset>
            <select required name="genre" id="genre" oninput="validate(event.target)">
                <option value="Novel">Novel</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Fantasy/Adventure">Fantasy/Adventure</option>
                <option value="Fable">Fable</option>
                <option value="Fantasy Fiction">Fantasy Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="High Fantasy">High Fantasy</option>
                <option value="Fiction">Fiction</option>
                <option value="Classics">Classics</option>
                <option value="Fantasy">Fantasy</option>
            </select>
            <label for="genre">Genre</label>
            <div class="error"></div>
        </fieldset>
        <fieldset>
            <input required placeholder="millions Sold" type="number" name="millionsSold" id="millionsSold" min='0' step="1" oninput="validate(event.target)">
            <label for="millionsSold">Millions Sold</label>
            <div class="error"></div>
            <div class="helper"> Number only,increase/decrease step 1</div>
        </fieldset>
        <fieldset>
            <select required name="languageWritten" id="languageWritten" oninput="validate(event.target)">
                <option value="">Please select a language </option>
                <option value="English">English</option>
                <option value="Chinese">Chinese</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="Other">Other</option>
            </select>
            <label for="languageWritten">Written language</label>
            <div class="error"></div>
        </fieldset>
        <fieldset>
            <select required name="authorID" id="authorID" oninput="validate(event.target)">
                <option>Please select an author </option>
            </select>
            <label for="authorID">Author</label>
            <div class="error"></div>
        </fieldset>

        <fieldset id="avatar-wrapper">
            <input required id="coverImagePath" name="coverImagePath" type="file" accept="image/*"  oninput="loadImage(event.target)" />
            <label for="avatar">Upload Book Cover
                <img id="avatar-image" src="https://dl.acm.org/specs/products/acm/releasedAssets/images/cover-default--book.svg" alt="book cover image">
            </label>
            <div class="error"></div>
        </fieldset>

        <button id="submit" type="submit">Add Book</button>
    </form>
    <div id="myFooter"></div>
</body>
</html>
