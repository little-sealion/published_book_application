<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="js/header_nav_footer.js" defer></script>
    <script src="js/update_user.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Update User</title>
</head>

<body>
<div id="myHeader"></div>
    <form id="update-user-form" class="needs-validation" novalidate onsubmit="postUpdateUser(event)">
        <h1>Update User</h1>
        <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" required oninput="validate(event.target)">
              <div class="error"></div>
            </div>
  
            <div class="col-sm-6">
              <label for="lastName"  class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" required oninput="validate(event.target)">
              <div class="error"></div>
            </div>
  
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="username" id="username" readonly oninput="validate(event.target)">
                <div class="error"></div>
              </div>
            </div>
  
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text">**</span>
                <input type="password" class="form-control" name="password" id="password" required oninput="validate(event.target)">
                <div class="error"></div>
              </div>
            </div>
          <div class="col-12">
              <label for="accessRights" class="form-label">Access Rights</label>
              <div class="input-group has-validation">
                  <span class="input-group-text">$$</span>
                  <select  class="form-control" name="accessRights" id="accessRights" required oninput="validate(event.target)">
                    <option value="publisher">Publisher</option>
                    <option value="admin">Admin</option>
                  </select>
              </div>
          </div>
            <div class="col-12">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" name="email" id="email" required oninput="validate(event.target)">
              <div class="error"></div>
            </div>
          </div>
        <input class="w-40 btn btn-primary btn-lg" type="submit" value="Update User" >
        
    </form>
<div id="myFooter"></div>
</body>
</html>
